<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js" ></script>
    <script src="jquery.color.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        body,html{height: 100%;background: yellow;}
        div{width: 100px;height: 100px;background: black;margin: 10px;}
    </style>
</head>
<body>
    <div></div>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <script>
        //必须在js引入后，再引入jquery.color.js插件
        $('body').animate({'backgroundColor':'green'},1000);

        //运动的核心是定时器 swing：线性运动    linear：匀速运动
        $('div').animate({
            'width':'300px',
        },500);//让div的宽度变为300px

        $('#d1').animate({
            'width':'400px',
            'backgroundColor':'red'
        },500,'swing');//让d1的宽度变为400px

        $('#d2').animate({
            'width':'400px',
            'height':'200px',
            'backgroundColor':'orange'
        },500,'linear');//

        $('#d3').animate({
            'width':'500px',
            'height':'300px',
            'backgroundColor':'blue'
        },1500,'easeInOutCirc');
        

    </script>
</body>
</html>
