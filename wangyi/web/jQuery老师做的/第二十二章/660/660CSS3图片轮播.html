<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        #d1{width: 400px;height: 300px;border: 1px solid black;position: absolute;left: 50%;top: 50%;margin: -150px 0 0 -200px;transform: perspective(800px);transition: 1s;transform-style: preserve-3d;}
        #d1>div{width: 100%;height: 100%;position: absolute;background-size: cover;}
        #front{background: url(1.jpg);transform: translateZ(1px);}
        #back{background: url(2.jpg);transform: translateZ(-1px) scaleY(-1);}
        #d1:active{
            transform:perspective(800px) rotateX(180deg);
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="front"></div>
        <div id="back"></div>
    </div>
</body>
</html>
