<script>
    // maxlength="1"
     for(var i=0;i<11;i++)
    {
        $('<input maxlength="1">').css({
            'float':'left',
            'width':'20px',
            'margin':'3px'
        }).appendTo('body');
    }
   var aipt=document.getElementsByTagName('input');
    for(var i=0;i<aipt.length;i++)
    {
        aipt[i].index=i;
        aipt[i].oninput=function(){
            aipt[this.index+1] && (this.blur(),aipt[this.index+1].focus());
        }
        aipt[i].onkeydown=function(e){
            //console.log(e);
            if(e.key=='Backspace')
            {
                this.value='';
                this.blur();
                setTimeout(function(){   
                    aipt[this.index-2] && aipt[this.index-1].focus();
                    //console.log(1);
                },1)
            }
        }
    }
