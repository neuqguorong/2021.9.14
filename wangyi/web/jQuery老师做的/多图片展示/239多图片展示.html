<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0; list-style: none;}
        #u{width: 500px;height: 410px;border: 10px solid #ccc;position: absolute;left: 50%;top: 50%;margin-left: -260px;margin-top: -215px;}
        #u li{width: 150px;height: 122.5px;float: left;margin: 8px;}
        ul img{width:100%;height: 100%;position: relative;z-index: 0;}
    </style>
</head>
<body>
    <ul id="u">
        <li><img src="images/1.jpg"></li>
        <li><img src="images/2.jpg"></li>
        <li><img src="images/3.jpg"></li>
        <li><img src="images/4.jpg"></li>
        <li><img src="images/5.jpg"></li>
        <li><img src="images/6.jpg"></li>
        <li><img src="images/7.jpg"></li>
        <li><img src="images/8.jpg"></li>
        <li><img src="images/9.jpg"></li>
    </ul>
</body>
<script>
/*     $('img').animate({
        'height':'225px',
        'width':'300px',
        'position':'relative',
        'zIndex':2
    },1000); */

    var z=4;
    for(var i=0;i<$('img').length;i++)
    {
        $('img').eq(i).on({
            'mouseenter':function(){
                console.log($(this));
                z++;
                $(this).stop().animate({
                    'position':'relative',
                    'zIndex':z,
                    'width':'300px',
                    'height':'225px',
                    'marginLeft':'-75px',
                    'marginTop':'-61.25px'
                    
                })
            },
            'mouseleave':function(){
                console.log($(this));
                $(this).stop().animate({
                    'position':'relative',
                    'width':'150px',
                    'height':'122.5px',
                    'marginLeft':'0px',
                    'marginTop':'0px',
                    'zIndex':0
                })
            },
        })  
    }
</script>
</html>
