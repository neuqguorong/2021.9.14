<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{width: 200px;height: 200px;background: black;clip-path: polygon(50% 0%,100% 100%,0 100%);position: absolute;left: 50%;bottom: 0;margin-left: -100px;}
        
    </style>
</head>
<body>
    <div id="d1"></div>
</body>
<script>
    onmousemove=function(e){
        var ev=e||event;
        console.log('polygon('+ev.clientX/innerWidth*100+'% 0%,100% 100%,0 100%);');
        d1.style.clipPath='polygon('+ev.clientX/innerWidth*100+'% 0%,100% 100%,0 100%)';
    }
</script>
</html>
