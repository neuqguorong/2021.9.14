<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        li img{width: 100%;height: 100%;}
        .a1{position:absolute;left: 0;top: 175px;width: 100px;height: 70px;opacity: 0.3;z-index: 1;}
        .a2{position:absolute;left: 50px;top: 140px;width: 200px;height: 140px;opacity: 0.6;z-index: 2;}
        .a3{position:absolute;left: 100px;top: 100px;width: 300px;height: 225px;opacity: 1;z-index: 3;}
        .a4{position:absolute;left: 250px;top: 140px;width: 200px;height: 140px;opacity: 0.6;z-index: 2;}
        .a5{position:absolute;left: 400px;top: 175px;width: 100px;height: 70px;opacity: 0.3;z-index: 1;}
        #le,#ri{position: absolute;left: 65px;top: 200px;font-size: larger;font-weight: bolder;opacity: 1;z-index: 3;}
        #ri{left: 400px;}
    </style>
</head>
<body>
    <ul>
        <li class="a1"><img src="1.jpg"></li>
        <li class="a2"><img src="2.jpg"></li>
        <li class="a3"><img src="3.jpg"></li>
        <li class="a4"><img src="4.jpg"></li>
        <li class="a5"><img src="5.jpg"></li>
<!--         <li class="a6"><img src="6.jpg"></li>
        <li class="a7"><img src="7.jpg"></li> -->
        <button id="le">left</button>
        <button id="ri">right</button>
    </ul>
</body>
<script>
    var le=[],top1=[],opa=[],z=[],w=[],h=[];
    for(var i=0;i<$('li').length;i++)
    {
        le.push($('li').eq(i).css('left'));
        top1.push($('li').eq(i).css('top'));
        opa.push($('li').eq(i).css('opacity'));
        z.push($('li').eq(i).css('z-index'));
        w.push($('li').eq(i).css('width'));
        h.push($('li').eq(i).css('height'));
    }
    console.log(le,top1,opa,z,w,h);
    $('#ri').on({
        'click':function(){
            le.push(le.shift());
            top1.push(top1.shift());
            opa.push(opa.shift());
            z.push(z.shift());
            w.push(w.shift());
            h.push(h.shift());
            for(var i=0;i<$('li').length;i++)
            {
                $('li').eq(i).stop().animate({
                    'left':le[i],
                    'top':top1[i],
                    'width':w[i],
                    'height':h[i],
                    'opacity':opa[i],
                    'zIndex':z[i]
                },500)
            }
        }
    });

    $('#le').on({
        'click':function(){
            le.unshift(le.pop());
            top1.unshift(top1.pop());
            opa.unshift(opa.pop());
            z.unshift(z.pop());
            w.unshift(w.pop());
            h.unshift(h.pop());
            for(var i=0;i<$('li').length;i++)
            {
                $('li').eq(i).stop().animate({
                    'left':le[i],
                    'top':top1[i],
                    'width':w[i],
                    'height':h[i],
                    'opacity':opa[i],
                    'zIndex':z[i]
                },500)
            }
        }
    });

    var a=[1,2,3,4,5];a.unshift(a.pop());
    console.log(a);
    a=[1,2,3,4,5];
    a.push(a.shift());console.log(a);
</script>
</html>
