<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        #d1{width: 100%;height: 1px;background: black; margin-top: 400px;}
        #k{width: 20px;height: 20px;background: green;position: absolute;left: 120px;top: 380px;}
        .z{position: absolute;left: 80%;width: 20px;height: 80px;top:330px;background: black;}
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="k"></div>
</body>
<script>
    $(document).on({
        'click':function(){
            $('#k').animate({
                'top':30
            },500,function(){
                $('#k').animate({
                    'top':380
                },500)
            })
        }
    });

    function a(){
        var s=$('<div class="z"><div>');
        s.appendTo('body');
        s.stop().animate({
            'left':0
        },4000);
    }

    a();
    
function pengzhuang(long,zaw){
    var d2=long,d1=zaw;
    //console.log(d1.offsetLeft,d2.offsetLeft);
    if(d1.offsetLeft<d2.offsetWidth+d2.offsetLeft && d1.offsetLeft>d2.offsetLeft && d1.offsetTop<d2.offsetHeight+d2.offsetTop && d2.offsetTop<d1.offsetTop+d1.offsetHeight)
    {
        d1.style.background='rgb('+parseInt(256*Math.random())+','+parseInt(256*Math.random())+','+parseInt(256*Math.random())+')';
        alert('game over');
        clearInterval(t);
    }
    //pengzhuang($('#k')[0],$('.z')[$('.z').length-1]);
}

var t=null,i=0;

t=setInterval(function(){
    pengzhuang($('#k')[0],$('.z')[i]);
    //console.log($('#k')[0],$('.z'),$('.z')[$('.z').length-1]);
},30);

</script>
</html>
