<body>
    
        <ul>

</body>
<script>
    var imgsrc=[];console.log($('ul img'),$('li').length);

    for(var i=0;i<$('img').length;i++)
    {
        imgsrc.push($('img')[i].src);
        liclas.push($('li')[i].className);Â //['le', 'a', 'ri']
