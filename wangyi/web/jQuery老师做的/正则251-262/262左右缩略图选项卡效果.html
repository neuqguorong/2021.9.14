<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        #d1{width: 500px;height: 400px;margin: auto;background: black;}
        #d2{width: 100%;height: 300px;margin: auto;background: yellow;}
        #d3{width: 100%;height: 300px;margin: auto;background: blue;}
        #d4{width: 100%;height: 300px;margin: auto;background: green;}
        ul{width: 100%;height: 100px;position:relative;}
        #left{position:absolute; left: 0;}
        #right{position:absolute;right: 0;}
        ul li{float: left;width: 40px;height: 30px;
        background: #ccc;margin-right: 50px;}
    </style>
</head>
<body>
    <div id="d1">
        <ul>
            <li type="button" id="left">left</li>
            <li type="button">1</li>
            <li type="button">2</li>
            <li type="button">3</li>
            <li type="button" id="right">right</li>
        </ul>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        
    </div>
</body>
</html>
