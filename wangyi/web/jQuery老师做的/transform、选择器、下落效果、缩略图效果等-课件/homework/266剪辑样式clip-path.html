<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #d1{width: 200px;height: 200px;background: black;
        -clip-path: polygon(50% 0,100% 100%,0 100%);
        -transform: skew(-30deg);
        -clip-path: polygon(0 0,25% 100%,50% 0,75% 100%,100% 0);
        clip-path: polygon(0 0,20% 100%,30% 100%,50% 80%,70% 100%,80% 100%,100% 0,90% 0,75% 75%,55% 0,45% 0,25% 75%,10% 0);
        box-shadow:0 0 10px black;transition: 0.5s all ease;}
        #d1:active{clip-path: polygon(100% 100%,100% 100%,100% 100%,100% 100%,
            100% 100%,100% 100%,100% 100%,100% 100%,100% 100%,
            100% 100%,100% 100%,100% 100%,100% 100%);}
        #d2{width: 50px;height: 200px;background: black;
        clip-path:polygon(50% 0,100% 100%,0 100%);position: absolute;left: 50%;
        margin-left: 25px;bottom: 0;}
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>

    <script>
        onmousemove=function(e){
            var ev=e||event;
            d2.style.clipPath='polygon('+ev.clientX/innerWidth*100+'% 0,100% 100%,0 100%)';
        }
    </script>
</body>
</html>
