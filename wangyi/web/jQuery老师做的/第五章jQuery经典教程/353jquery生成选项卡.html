<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src='jquery-1.9.1.min.js'></script>
    <style>
        *{margin: 0;padding: 0;}
        div{width: 200px;height: 200px;font-size: 100px;display: none;}
        .a{background: #ccc;display: block;}
        .b{background:red;}
    </style>
</head>
<body>
    <input type="button" value="1" class="b">
    <input type="button" value="2">
    <input type="button" value="3">
    <div class="a">1</div>
    <div>2</div>
    <div>3</div>

    <script>
        $('input').click(function(){
            $('input').removeClass();
            $(this).addClass('b');
            $('div').removeClass();
            $('div').eq($(this).index()).addClass('a');
        })
    </script>
</body>
</html>
