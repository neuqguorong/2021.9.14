<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        div{width: 50%;height: 50%;position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;background:pink}
    </style>
</head>
<body>
    <div class="d1"></div>

    <script>
        var i=1;
        setInterval(function(){
            $('.d'+i).wrap('<div class="d'+(i+1)+'"></div>').css('background','rgb('+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+')');
           i++;
        },500)
        
    </script>
</body>
</html>
