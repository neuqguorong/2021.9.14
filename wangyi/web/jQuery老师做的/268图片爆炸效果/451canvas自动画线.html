    var obj=canvas.getContext('2d');console.log(obj);
    function cleearrect(){
        obj.beginPath();
        obj.clearRect(0,0,canvas.width,canvas.height);//清楚矩形全部
        obj.stroke();
    }
  

    //画矩形
    function drawrect(obj,x,y){
        obj.beginPath();
        obj.rect(x,y,100,100);
        obj.strokeStyle='rgb('+parseInt(Math.random(0,1)*256)+','+parseInt(Math.random(0,1)*256)+','+parseInt(Math.random(0,1)*256)+')';
        obj.lineWidth=parseInt(Math.random(0,1)*20);
        obj.fillStyle='rgb('+parseInt(Math.random(0,1)*256)+','+parseInt(Math.random(0,1)*256)+','+parseInt(Math.random(0,1)*256)+')';
        obj.fill();//给矩形框填充颜色，默认黑色
        obj.stroke();
    }
    var startx=50,starty=50;
    drawrect(obj,startx,starty)
