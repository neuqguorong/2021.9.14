<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html,body{height: 100%;width: 100%;}
        *{margin: 0;padding: 0;list-style: none;}
        ul{transition: 0.5s all ease;position: absolute;left: 0;top: 0;}
        @media all and (orientation:landscape){
            /* body{background:url(1.jpg) no-repeat;
            background-size: cover;} */
            ul{width: 100%; height: 20px;display: -webkit-box;-webkit-box-orient:horizontal;}
            ul li{-webkit-box-flex: 1;height:100%;}
        }
        @media all and (orientation:portrait){
            /* body{background:url(2.jpg) no-repeat;
            background-size: cover;} */
            ul{width: 20px; height:100%;display: -webkit-box;-webkit-box-orient:vertical;}
            ul li{-webkit-box-flex: 1;width: 100%;}
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        var ali=document.getElementsByTagName('li');
        for(var i=0;i<ali.length;i++)
        {
            ali[i].style.background='rgb('+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+')';
        }
    </script>
</body>
</html>
