    //画圆形,内部填充，
    function 画圆形(rx,ry,r,sd,ed,tf){
        c.beginPath();
        c.fillStyle='white';
        c.fillStyle='rgb('+parseInt(256*Math.random())+','+parseInt(256*Math.random())+','+parseInt(256*Math.random())+')';//填充颜色
        c.strokeStyle='rgb('+parseInt(256*Math.random())+','+parseInt(256*Math.random())+','+parseInt(256*Math.random())+')';//线条颜色，也就是矩形边框颜色
        c.lineWidth=20*Math.random();
        c.arc(rx,ry,r,sd,ed,tf);
        c.fill();
        c.stroke();
    }
    var rx=200,ry=200,r=100,sd=Math.PI/3,ed=Math.PI*3/2,tf=true;
    画圆形(rx,ry,r,sd,ed,tf);

    function 清除圆形(rx,ry,r,sd,ed,tf){
        c.beginPath();
        c.fillStyle='white';//填充颜色
        c.strokeStyle='white';//线条颜色，也就是矩形边框颜色
        c.lineWidth=20;
        c.arc(rx,ry,r,sd,ed,tf);
        c.fill();
        c.stroke();
    }
