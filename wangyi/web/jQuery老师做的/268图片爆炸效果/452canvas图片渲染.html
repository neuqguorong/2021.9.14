<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>

<script>
    

    var obj=canvas.getContext('2d');
    var img=new Image();
    img.src='1.jpg';
    

    function cleearrect(){
        obj.beginPath();
        obj.clearRect(0,0,canvas.width,canvas.height);//清楚矩形全部
        obj.stroke();
    }

    //图片读取成功
    var i=a=0;
    var t=null;
    img.onload=function(){
        t=setInterval(function(){
            a++;
            cleearrect();

            obj.beginPath();
            obj.drawImage(img,0,i*40,50,40,100+a*1.3,100+a*1.4,80,30);
            obj.drawImage(img,0,0,50,40,100,100+i*60,80,30);
            obj.stroke();
            i++;
            if(i==4){
                i=0;
            }
        },1000);
    }
</script>
</html>
