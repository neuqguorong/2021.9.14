<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{width: 400px;height: 300px;transform: perspective(800px);transform-style: preserve-3d;position: absolute;transition: 1s;}
        #d1>div{width: 100%;height: 100%;position: absolute;}
        #front{transform:translateZ(1px);background: url(1.jpg);background-size: cover;}
        #back{transform:translateZ(-1px) scaleY(-1);background: url(2.jpg);background-size: cover;}
        #d1:active{transform:perspective(800px) rotateX(180deg);}
    </style>
</head>
<body>
    <div id="d1">
        <div id="front"></div>
        <div id="back"></div>
    </div>
</body>
</html>
