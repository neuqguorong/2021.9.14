    <style>
        #clock{width: 400px;height: 400px;border: 10px solid black;position: absolute;left: 50%;top: 50%;margin:-205px 0 0 -205px;border-radius: 50%;background: #ccc;}
        #center{width: 20px;height: 20px;background: black;border-radius: 50%;position: absolute;left: 50%;top: 50%;margin:-10px 0 0 -10px;}
        #sec{width: 2px;height: 180px;background: red;margin: -170px 0 0 9px;transform-origin: bottom center;z-index: 1;}
        #min{width: 4px;height: 160px;background: green;margin: -160px 0 0 8px;transform-origin: bottom center;z-index: 2;}
        #hour{width: 6px;height: 140px;background: black;margin: -140px 0 0 7px;transform-origin: bottom center;z-index: 3;}
        .bz{width: 100%;height: 10px;-background: black;position: absolute;top: 50%;margin-top: -5px;-transform: rotate(30deg);}
        .l{width: 20px;height: inherit;position: absolute;left: 0;background: black}
        .r{width: 20px;height: inherit;position: absolute;right: 0;background: black}
        .xiaoge{width: 100%;height: 4px;-background: black;position: absolute;top: 50%;margin-top: -2px;-transform: rotate(6deg);}
        .xiaogel{width:10px;height: inherit;position: absolute;left: 0;background: black}
        .xiaoger{width:10px;height: inherit;position: absolute;right: 0;background: black;}
        .num1{width: 20px;height: 50%;line-height: 20px;position: absolute;left:50%; margin-left: -10px; transform-origin: bottom center;}
        .num{margin-top: 30px;}

    </style>
</head>
<body>
    <div id="clock">
        <div class="bz" id="bz">
            <div class="l"></div>
            <div class="r"></div>
        </div>
        <div class="xiaoge">
            <div class="xiaogel"></div>
            <div class="xiaoger"></div>
        </div>
        <!-- <div class="num1"><div class="num">1</div></div> -->
        <div id="center">

            <div id="min"></div>
            <div id="hour"></div>

            var b=document.createElement('div');

        //生成数字
        for(var i=0;i<12;i++)
        {
            var c=document.createElement('div');
            c.innerHTML='<div class="num1"><div class="num">1</div></div>';
            c.children[0].children[0].innerHTML=Number(i+1);
            c.children[0].style.transform='rotate('+((i+1)*30)+'deg)';
            c.children[0].children[0].style.transform='rotate('+((-(i+1))*30)+'deg)';
            clock.appendChild(c);
        }


        //生成小格
        for(var i=0;i<60;i++)
        {
            if(i%5!=0)
            {
                var a=document.createElement('div');
                var al=document.createElement('div');
                var ar=document.createElement('div');
                a.className='xiaoge';
                al.className='xiaogel';
                ar.className='xiaoger';
                a.appendChild(al);
                a.appendChild(ar);
                a.style.transform='rotate('+i*6+'deg)';
                clock.appendChild(a);
            }
        }

        var date=new Date();
        var miao=date.getSeconds();
        var fen=date.getMinutes();
        var shi=date.getHours()%12;console.log(shi,fen,miao);
        sec.style.transform='rotate('+(miao*6)+'deg)';
        min.style.transform='rotate('+(fen*6+miao/10)+'deg)';
        hour.style.transform='rotate('+(shi*30+fen/2)+'deg)';
        setInterval(function(){
            miao++; //老师，这里为啥这里来没有自动更新 秒呀
            sec.style.transform='rotate('+(miao*6)+'deg)';//秒针走一秒，秒针走多少度
            min.style.transform='rotate('+(fen*6+miao/10)+'deg)';  //秒针走一秒，分针走多少度
            hour.style.transform='rotate('+(shi*30+miao/120)+'deg)';//秒针走一秒，时针走多少度
        },1000);
