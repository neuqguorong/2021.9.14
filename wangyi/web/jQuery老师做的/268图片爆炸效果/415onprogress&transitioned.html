    <script src="jquery-1.9.1.min.js"></script>
    <style>
        #d1{width: 200px;height: 200px;background: black;margin: 300px;position: absolute; transition: 1s;box-shadow: 0 200px 0 0px yellow;}
        #d1:after{width: 100%;height: 100%;background: red;content: 'after';font-size:50px;position: absolute;left: 100%;box-shadow: 0 200px 0 0px pink;}
        #d1::before{width: 100%;height: 100%;background: green;content: 'before';font-size:50px;position: absolute;left: -100%;box-shadow: 0 200px 0 0px orange;}
        input{margin: 50px;border-radius: 3px;border: 1px solid #ccc;outline: none;}
        input:focus{box-shadow: 0 0 3px skyblue;border: 1px solid skyblue;}
        #d2{width: 200px;height: 200px;background: black;position: absolute;top:200px; transform: perspective(800px) rotateX(60deg);transform-style: preserve-3d;}
        #d2 div{position: absolute;background: black;left: 0;top: 0;right: 0;bottom: 0;margin: auto;}
    </style>
</head>
<body>
    <div id="d1"></div>
    <input >
    <div id="d2"></div>
