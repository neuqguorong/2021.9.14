<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        li{width: 400px;height: 300px;position: absolute;transition: 0.7s;}
        li img{width: 100%;height: 100%;}
        .s1{top: 50%;margin-top: -150px; left: -200px;transform: perspective(800px) rotateY(90deg);opacity: 0;}
        .s2{top: 50%;margin-top: -150px; left: -72px;transform: perspective(800px) rotateY(60deg);}
        .s3{top: 50%;margin-top: -150px; left: 200px;transform: perspective(800px) rotateY(30deg);}
        .s4{left:50%;top: 50%;margin:-150px 0 0 -200px;z-index: 3;}
        .s5{top: 50%;margin-top: -150px; left: 870px;transform: perspective(800px) rotateY(-30deg);z-index: 2;}
        .s6{top: 50%;margin-top: -150px; left: 1135px;transform: perspective(800px) rotateY(-60deg);z-index: 1;}
        .s7{top: 50%;margin-top: -150px; left: 1200px;transform: perspective(800px) rotateY(-90deg);z-index: 0;opacity: 0;}
    </style>
</head>
<body>
    <ul>
        <li class="s1"><img src="1.jpg"></li>
        <li class="s2"><img src="2.jpg"></li>
        <li class="s3"><img src="3.jpg"></li>
        <li class="s4"><img src="4.jpg"></li>
        <li class="s5"><img src="5.jpg"></li>
        <li class="s6"><img src="6.jpg"></li>
        <li class="s7"><img src="7.jpg"></li>
    </ul>
</body>

<script>
    var ali=document.getElementsByTagName('li');
    var arr=[];
    for(var i=0;i<ali.length;i++)
    {
        arr.push(ali[i].className);
    }

/*     onclick=function(){
        arr.push(arr.shift());
        for(var i=0;i<ali.length;i++)
        {
            ali[i].className=arr[i];
        }
    } */

    setInterval(function(){
        arr.push(arr.shift());
        for(var i=0;i<ali.length;i++)
        {
            ali[i].className=arr[i];
        }
    },800)
</script>
</html>
