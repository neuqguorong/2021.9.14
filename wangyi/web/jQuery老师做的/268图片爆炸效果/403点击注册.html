<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{width: 100%;height: 100%;}
        *{margin: 0;padding: 0;}
        div{width: 300px; height: 200px;}
        #d1{background: black;position: absolute;left: 50%;top: 50%;margin: -100px 0 0 -150px;transform-style: preserve-3d;transition: 1s ;}
        #d2{ background: green;position: absolute;left: 0;top: 0; transform: translateZ(-1px);}
    </style>
</head>
<body>
    <div id="d1"><button id="bt1">点击注册</button>
        <div id="d2">
            用户名：<input id="ipt1">
            密码：<input type="password" id="ipt2">
            <button id="bt2">提交</button>
        </div>
    </div>
</body>
<script>
    bt1.onclick=function(){
        d1.style.transform='perspective(800px) rotateY(180deg)';
        d2.style.transform='scaleX(-1)';
    }

    bt2.onclick=function(){
        if(ipt1.value=='' && ipt2.value=='')
        {
            alert('请输入用户名或密码')
        }
        else{
            d1.style.top='-200px';
        }
        
    }
</script>
</html>
