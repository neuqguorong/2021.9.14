<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        #d1{width: 170px;height: 200px;background: aqua;transform-style: preserve-3d;transform: perspective(800px) rotateY(80deg) scaleX(-1);position: absolute;margin: 100px;font-size: 30px;}
        #d1 div{width: 100%;height: 100%;background: #ccc;position: absolute;left: 0;top: 0; font-size: 20px;}
    </style>
</head>
<body>
    <div id="d1">back</div>
</body>
<script>
    var m=50;
    for(var i=m;i>0;i--)
    {
        $('<div>'+(i-1)+'</div>').css('transform','translateZ('+(i-1)+'px)').appendTo($('#d1'));
    }
    $('<div >front</div>').css({
        'background':'red',
        'transform':'translateZ('+m+'px)'
    }).appendTo($('#d1'));
    $('<div id="d2">side</div>').css({
        'width':m+'px',
        //'height':'100%',
        'background':'orange',
        'transform':'translateZ('+m/2+'px) perspective(800px) rotateY(-90deg)  translateZ('+m/2+'px) '
    }).appendTo($('#d1'));

    var i=0;
    setInterval(() => {
        d1.style.transformOrigin='left center';
        d1.style.transform='perspective(800px) rotateY('+(i++)+'deg)';
    }, 5);
</script> 
</html><!--  -->
