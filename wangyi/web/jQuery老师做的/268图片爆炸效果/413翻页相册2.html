<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        .d1{width: 400px;height: 300px;position: absolute;margin: 50px;}
        .left1{width: 50%;height:100%; background: url(1.jpg);float: left;}
        .d2{position: absolute;left: 50%; width: 50%;height:100%; transform-style: preserve-3d;transform: perspective(800px) rotateY(0deg);}
        .d2 .top1{position: absolute;width: 100%;height:100%; background: url(1.jpg);background-position:-200px 0;transform: translateZ(-1px);}
        .d2 .bottom1{position: absolute; width: 100%;height:100%;  background: url(2.jpg);float: left;transform: translateZ(-2px) scaleX(-1);}
    </style>
</head>
<body>
    <button>next</button>
    <div class="d1">
        <div class="left1"></div>
        <div class="d2">
            <div class="top1"></div>
            <div class="bottom1"></div>
        </div>
    </div>
</body>
<script>
    var i=2;
    $('button').click(function(){
        $('.d2').css({
            'transition':'.1s',
            'transform-origin':'left',
            'transform':'perspective(800px) rotateY(180deg)',
        });
/*         $('.bottom1').css({
            //'transition':'.3s',
            'transform':'translateZ(-2px) scaleX(-1)'
        }); */

        $('.left1').css('background','url('+i+'.jpg)');
        $('<div class="d2"><div class="top1" style="background:url('+(i++)+'.jpg)-200px 0;"></div><div class="bottom1" style="background:url('+(i==8?i=1:i=i)+'.jpg);"></div></div>').appendTo($('.d1'));
        
    });
</script>
</html>
