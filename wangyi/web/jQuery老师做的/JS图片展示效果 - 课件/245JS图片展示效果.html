<script type="text/javascript">
    var jsimg={
        'lileft':[],
        'litop':[],
        'imgwidth':[],
        'imgheight':[],
        'liopa':[],
        'liwidth':[],
        'liheight':[],
        'liz':[]
    };

    for(var i=0;i<$('li').length;i++)
    {
        jsimg.lileft.push($('li').eq(i).css('left'));
        jsimg.litop.push($('li').eq(i).css('top'));
        jsimg.liopa.push($('li').eq(i).css('opacity'));
        jsimg.imgwidth.push($('li img').eq(i).css('width'));
        jsimg.imgheight.push($('li img').eq(i).css('height'));
        jsimg.liwidth.push($('li').eq(i).css('width'));
        jsimg.liheight.push($('li').eq(i).css('height'));
        jsimg.liz.push($('li').eq(i).css('zIndex'));
    }
    console.log(jsimg);

    $('.prev_div').click(function(){
        jsimg.lileft.push(jsimg.lileft.shift());
        jsimg.litop.push(jsimg.litop.shift());
        jsimg.liwidth.push(jsimg.liwidth.shift());
        jsimg.liheight.push(jsimg.liheight.shift());
        jsimg.liopa.push(jsimg.liopa.shift());
        jsimg.imgwidth.push(jsimg.imgwidth.shift());
        jsimg.imgheight.push(jsimg.imgheight.shift());
        jsimg.liz.push(jsimg.liz.shift());
        
        for(var i=0;i<$('li').length;i++)
        {
            $('li').eq(i).stop().animate({
                'left':jsimg.lileft[i],
                'top':jsimg.litop[i],
                'opacity':jsimg.liopa[i],
                'width':jsimg.liwidth[i],
                'height':jsimg.liheight[i],
                'zIndex':jsimg.liz[i]
            });
            
            $('li img').eq(i).stop().animate({
                'width':jsimg.imgwidth[i],
                'height':jsimg.imgheight[i]
            });
        }
    });

    $('.next_div').click(function(){
        jsimg.lileft.unshift(jsimg.lileft.pop());
        jsimg.litop.unshift(jsimg.litop.pop());
        jsimg.liwidth.unshift(jsimg.liwidth.pop());
        jsimg.liheight.unshift(jsimg.liheight.pop());
        jsimg.liopa.unshift(jsimg.liopa.pop());
        jsimg.imgwidth.unshift(jsimg.imgwidth.pop());
        jsimg.imgheight.unshift(jsimg.imgheight.pop());
        jsimg.liz.unshift(jsimg.liz.pop());
        
        for(var i=0;i<$('li').length;i++)
        {
            $('li').eq(i).stop().animate({
                'left':jsimg.lileft[i],
                'top':jsimg.litop[i],
                'opacity':jsimg.liopa[i],
                'width':jsimg.liwidth[i],
                'height':jsimg.liheight[i],
                'zIndex':jsimg.liz[i]
            });
            
            $('li img').eq(i).stop().animate({
                'width':jsimg.imgwidth[i],
                'height':jsimg.imgheight[i]
            });
        }
    });
</script>
