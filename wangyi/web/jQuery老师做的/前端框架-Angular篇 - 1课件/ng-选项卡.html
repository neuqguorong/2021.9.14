<!DOCTYPE html>
<html lang="en" ng-app=''>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="angular.js"></script>
    <style>
        div{width: 100px;height: 100px;background: #ccc;font-size: 50px; display: none;}
        input.active{background: red;}
        div.active{display: block;}
    </style>
</head>
<body ng-init='now=0;'>
    <input type="button" value="a" ng-click='now=0' class={{now==0?'active':''}}>
    <input type="button" value="b" ng-click='now=1' class={{now==1?'active':''}}>
    <input type="button" value="c" ng-click='now=2' class={{now==2?'active':''}}>
    <div class={{now==0?'active':''}}>a</div>
    <div class={{now==1?'active':''}}>b</div>
    <div class={{now==2?'active':''}}>c</div>
</body>
</html>
