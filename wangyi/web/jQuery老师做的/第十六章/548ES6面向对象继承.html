<script>
    class a{
        constructor(an){
            this.x=an;
        }
        m(){
            console.log(this.x);
        }
    }
    new a(2).m();
    
    //继承 类b继承类a的原型和私有属性
    class b extends a{
        constructor(bn){
            super(bn);
        }
    }
    new b(3).m();
</script>
