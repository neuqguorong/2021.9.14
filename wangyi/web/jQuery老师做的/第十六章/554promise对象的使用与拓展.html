        div{width: 200px;height: 200px;background: black;}

<body>
    <input id="ipt" type="button">
    <div></div>
</body>
<script>
    var i=0;
    ipt.onclick=()=>{
        i++;
        new Promise((success,fail)=>{
        i%2==1?success():fail();
    }).then(()=>{console.log('success');},()=>{console.log('fail');})
};
