    $('#drag').on({
        'mousedown':function(e){
            var l0=e.clientX,t0=e.clientY,w0=parseFloat($('#d2').css('width')),h0=parseFloat($('#d2').css('height')),l1=e.clientX-$(this).offset().left+$('#d2').offset().left,t1=e.clientY-$(this).offset().top+$('#d2').offset().top,l4=$('#drag').offset().left,t4=$('#drag').offset().top;

                'mousemove':function(e){
                    var l5=e.clientX-l1,t5=e.clientY-t1;
                    if(l5<0)l5=0;
                    if(t5<0)t5=0;
                    $('#drag').css({
                        'left':l5+'px',
                        'top':t5+'px'
                    });

                    var l3=e.clientX-l0+w0,t3=e.clientY-t0+h0;
                    if((l3)<parseFloat($('#drag').css('width')))
                    {
                        l3=parseFloat($('#drag').css('width'));
                    }
                    if((t3)<parseFloat($('#drag').css('height')))
                    {
                        t3=parseFloat($('#drag').css('height'));
                    }
                    $('#d2').css({
                        'width':l3+'px',
                        'height':t3+'px'
                    });
                },
                'mouseup':function(){
                    $(this).unbind();
                }
            })
        },
    });
