<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        *{margin:0;padding: 0;list-style: none;}
        ol{position: relative; width: 400px;height: 300px;border: 1px solid black;line-height: 300px;overflow: visible;}
        ol li{text-indent: 3px; width: 100%;background: #aaa;line-height: 20px;margin-top: 10px;position: relative;word-wrap: break-word;}
        li p{position: absolute; right: 0;top: -90%;display: none;word-wrap: break-word;}
    </style>
</head>
<body>
    <ol id="ol">Please enter what you want to say...</ol>
    <textarea id="t"></textarea>
    <button id="btn">send</button>
</body>
<script>
    //console.log($('#ol').html());
    var i=1;
    $('#btn').click(function(){
        if($('#t').val()=='')
        {
            alert('Please enter what you want to say... ');
        }
        else{
            if($('#ol').html()=='Please enter what you want to say...')
            {
                $('#ol').html('');
            }
            //$('<li>'+$('#t').val()+'</li>').appendTo($('#ol'));
            
            $('<li><p>您确定删除'+$('#t').val()+'么？</p>'+(i++)+'.'+$('#t').val()+'</li>').appendTo($('#ol'));
            $('#t').val('');
        }

        $('li').on({
            'mouseover':function(){
                $(this).children().eq(0).css('display','block');
            },
            'mouseout':function(){
                $(this).children().eq(0).css('display','none');
            },
            'click':function(){
                $(this).remove();
                //console.log($('#ol').children().length);
                if($('#ol').children().length==0)
                {
                    $('#ol').html('Please enter what you want to say...');
                }
            }
        })
    });
</script>
</html>
