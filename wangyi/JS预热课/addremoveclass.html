<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.d1{height: 200px;background: red;}
		.d2{width: 200px;}
		.d3{border: 2px solid black;}
		.d4{color: green;}
		.d5{font-size: 34px;}
	</style>
</head>
<body>
	<input id="ipt" type="button" value="go">
	<div id="adiv">fsdgsds</div>
	<script type="text/javascript">
		var index=1;
		ipt.onclick=function(){
			if(index==6)
			{
				index=1;
				adiv.removeAttribute('class');
			}
			else
			{
				adiv.classList.add('d'+index);
				index++;
			}
		}
	</script>
</body>
</html>
