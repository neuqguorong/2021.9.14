<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{position: absolute;height: 0;width: 0;}
        div{width: 50px;height: 50px;background: red;position: absolute;font-size: 40px;color: white;text-align: center;}
    </style>
</head>
<body>
    <p><button id="btn">生成div</button></p>
    <div id="d1"></div>
</body>
<script>
    btn.onclick=function(){
        for(var i=0;i<100;i++)
        {
            var odiv=document.createElement('div');
            if(i%4==0)
            {
                odiv.innerHTML=i;
                odiv.style.left=i*50+'px';
            }

            if(i%4==1)
            {
                odiv.innerHTML=i;
                odiv.style.left=i*50+'px';
                odiv.style.top=50+'px';
            }
            if(i%4==2)
            {
                odiv.innerHTML=i;
                odiv.style.left=i*50+'px';
                odiv.style.top=100+'px';
            }
            if(i%4==3)
            {
                odiv.innerHTML=i;
                odiv.style.left=i*50+'px';
                odiv.style.top=50+'px';
            }
            d1.appendChild(odiv);
        }
    }
</script>
</html>
