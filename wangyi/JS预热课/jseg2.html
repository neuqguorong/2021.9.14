<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#d1{width: 100px;height: 100px;background: pink;}
		.d3{width: 200px;height: 200px;background: orange;}
	</style>
</head>
<body>
	<div id='d1'></div>

	<button id="b1">显示</button>
	<button id="b2">隐藏</button>

	<div class="d2">dgas</div>
	<div class="d2">dgas</div>
	<div class="d2">dgas</div>
	<div class="d2">dgas</div>


	<script type="text/javascript">
		window.onload=function(){
			d1=document.getElementById('d1'),b1=document.getElementById('b1'),b2=document.getElementById('b2');
			setTimeout(function(){
				d1.style.width='200px';
			},2000)
			d1.onclick=function(){
				d1.style.background='green';
				//alert(1);
			}

			b1.onclick=function(){
				d1.style.display='block';
			}

			b2.onclick=function(){
				d1.style.display='none';
			}
		}

		var d2=document.getElementsByClassName('d2');
		d2[0].style.color='red';
		d2[1].style.cssText='font-size:30px;background:black;color:white;';
		d2[2].style.fontWeight='bolder';
		d2[3].innerHTML='innerHTML';

		setTimeout(function(){
			d2[3].innerHTML='youhuanle';
		},1000);

		setTimeout(function(){
			d2[3].innerHTML=d2[3].className;
		},2000);

		setTimeout(function(){
			d2[3].className='d3';
		},3000);
		
		d1.onmouseover=function(){
			d1.innerHTML='鼠标移入';
		}
		d1.onmouseout=function(){
			d1.innerHTML='鼠标移出';
		}

		onresize=function(){
			console.log(3);
		};
	</script>
</body>
</html>
