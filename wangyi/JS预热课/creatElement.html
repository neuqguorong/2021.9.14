<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{width: 100px;height: 100px;background: green;}
	</style>
</head>
<body>
	<div id="par">parent</div>
	<script type="text/javascript">
		var ipt1=document.createElement('input');
		console.log(ipt1);
		document.body.appendChild(ipt1);
		ipt1.type='button';
		ipt1.value='每次点我都会增加一个div';
		var i=0;
		ipt1.onclick=function(){
			var d=document.createElement('div');
			par.appendChild(d);
			par.children[i].innerHTML=i;//d[i].innerHTML=i;
			i++;
		}
	</script>
</body>
</html>
