<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function time(){  
        function todouble(num)
        {
            if(num>=0&&num<10)
            {
                return '0'+num;
            }
            else{
                return num;
            }
        }
        function daxie(num){
            switch(num){
                case 0:return '日';break;
            }
        }
        var year=new Date().getFullYear(),mon=new Date().getMonth()+1,date=new Date().getDate(),hour=new Date().getHours(),min=new Date().getMinutes(),sec=new Date().getSeconds(),day=new Date().getDay();
        //console.log('现在的时间是：'+year+'年'+todouble(mon)+'月'+todouble(date)+'日'+todouble(hour)+'时'+todouble(min)+'分'+todouble(sec)+'秒 星期'+daxie(day));
        document.body.innerHTML='现在的时间是：'+year+'年'+todouble(mon)+'月'+todouble(date)+'日'+todouble(hour)+'时'+todouble(min)+'分'+todouble(sec)+'秒 星期'+daxie(day);
    }
    setInterval(time,1000);

</script>
</html>
