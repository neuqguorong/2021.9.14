<head>

<body>

	<div id="tomsg"></div>
	<div id="msgbox">

	</div>
	<script type="text/javascript">
		tomsg.style.cssText='width:300px;height:500px;border:1px solid black;';
		var user='';
		b1.onclick=function(){
			user=username.value
			if(user=='')
			{
				alert('please input name');
			}
			else
			{
				userbox.remove();
			}

		};

		send.onclick=function(){
			if(user=='')
			{
				alert('please input name');
			}
			else if(msg.value=='')
			{
				alert('please input message');
				return;
			}
			else
			{
				var odl=document.createElement('dl');
				odl.style.cssText='marginLeft:0px;padding:0px;';
				odl.innerHTML='<dd>'+user+'</dd><dt>'+msg.value+'</dt>';
				tomsg.appendChild(odl);
				msg.value='';
			}

			
		};


	</script>
