<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.d3{width: 100px;height: 100px;background: black;color: white;}
	</style>
</head>
<body>
	<div class="d3">鼠标移出</div>
	<script type="text/javascript">
 		var d3=document.getElementsByClassName('d3');
		d3[0].onmouseover=function(){
			d3[0].innerHTML='鼠标移入';
			d3[0].style.background='blue';
		};
		d3[0].onmouseout=function(){
			d3[0].innerHTML='鼠标移出';
			d3[0].style.background='black';
		};

		window.onresize=function(){
			console.log(1);
		}
	</script>
</body>
</html>
