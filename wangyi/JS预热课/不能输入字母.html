<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input id="ipt" type="" name="">

	<script type="text/javascript">
		var ipt=document.getElementById('ipt');

		ipt.onkeydown=function(event){
			if(event.keyCode>=65 && event.keyCode<=90)
			{
				return false;
			}
		};
	</script>
</body>
</html>
