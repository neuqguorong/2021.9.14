        *{margin:0;padding: 0;}

    <div id="d1"></div>

<script>
    for(var i=0;i<10;i++)
    {
        for(var j=0;j<10;j++)
        {
            var odiv=document.createElement('div');
            odiv.style.cssText="width: 60px;height: 70px;float: left;background: url(b5.jpg)  no-repeat;";
            odiv.style.backgroundPositionX=-j*60+'px';//
            odiv.style.backgroundPositionY=-i*70+'px';//
            //odiv.style.display='none';

            odiv.onmouseover=function(){
                this.style.display='block';
            }
            d1.appendChild(odiv);
        }
    }
