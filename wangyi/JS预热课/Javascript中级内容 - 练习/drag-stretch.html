<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#d1{height: 300px;width: 300px;border: 1px solid black;position: relative;}
		h2{width: 100%;height: 100px;background: red ;cursor: move;}
		#d2{height: 198px;width: 100%;word-wrap: break-word;}
		#d3{width: 20px;height: 20px; margin-left: 280px;margin-top: 117px; background: orange;position: relative;cursor:nw-resize;}
	</style>
</head>
<body>
	<div id="d1">
		<h2>perfect drag</h2>
		<div id="d2">fvsdzgbdgdszaddsdcdszbfgvasgdbgvfsdwfdgnbgffbgfdfdfbgfdfsdfxgefsgfdfbxbfdfgnhgefea
			<div id="d3">drag</div>
		</div>
	</div>

	<script type="text/javascript">
		document.onmousedown=function(e){
			var ev=e||event;
			var itarget=ev.srcElement||ev.target;
			if(itarget.nodeName=='H2')
			{
				var l=ev.clientX-itarget.offsetLeft;
				var t=ev.clientY-itarget.offsetTop;
				document.onmousemove=function(e){
					var ev=e||event;
					itarget.parentNode.style.left=ev.clientX-l+'px';
					itarget.parentNode.style.top=ev.clientY-t+'px';
				}
				document.onmouseup=function(){
					document.onmousemove=document.onmouseup=null;
				}
				return false;
			}

			if(itarget.id=='d3')
			{
				var l=ev.clientX-itarget.offsetLeft;
				var t=ev.clientY-itarget.offsetTop;
				document.onmousemove=function(e){
					var ev=e||event;
					var needl=ev.clientX-l;
					var needt=ev.clientY-t;
					if(needl<0)needl=0;
					if(needt<0)needt=0;
					itarget.style.left=needl+'px';
					itarget.style.top=needt+'px';
					d1.style.width=itarget.offsetLeft+itarget.offsetWidth+'px';
					d1.style.height=itarget.offsetTop+itarget.offsetHeight+'px';
				}
				document.onmouseup=function(){
					document.onmousemove=document.onmouseup=null;
				}
				return false;
			}
		}
	</script>
</body>
</html>
