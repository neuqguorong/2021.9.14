<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#d1{height: 100px;width: 100px;background: red;position: relative;}
	</style>
</head>
<body>
	<input id="btn" type="button" value="playback">
	<div id="d1"></div>
	<script type="text/javascript">
		var arrx=[],arry=[];
		arrx[0]=0,arry[0]=0;
		d1.onmousedown=function(e){
			var ev=e||event;
			var l=ev.clientX-this.offsetLeft;
			var t=ev.clientY-this.offsetTop;
			d1.onmousemove=function(e){
				var ev=e||event;
				var needleft=ev.clientX-l;
				var needtop=ev.clientY-t;
				arrx.push(needleft),arry.push(needtop);
				d1.style.left=needleft+'px';
				d1.style.top=needtop+'px';
			}
			d1.onmouseup=function(){
				d1.onmousemove=d1.onmouseup=null;
			}

		}
		var t=null;
		btn.onclick=function(){
			clearInterval(t);
			t=setInterval(function(){
				d1.style.left=arrx.pop()+'px';
				d1.style.top=arry.pop()+'px';
				if(arrx.length==0)
				{
					clearInterval(t);
				}
			},50)
		}
	</script>
</body>
</html>
