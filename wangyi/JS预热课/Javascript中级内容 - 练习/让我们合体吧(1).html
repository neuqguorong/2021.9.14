<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#d1{height: 200px;width: 200px;background: red;position:relative;}
		#d2{height: 200px;width: 200px;background: green;margin-left:300px;margin-top: 300px;}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<script type="text/javascript">
		//几个问题，你想要盒子移动，你是否需要给盒子设置一个top值和left值，并给他们赋值一个变量？
		d1.onmousedown=function(e){
			var ev=e||event;
			var l=ev.clientX-this.offsetLeft+'px';//不是很清楚你这个offsetLeft是什么，因为他打印出来恒为0
			d1.top=l;
			console.log(ev.clientX)
			console.log(this.offsetLeft,'11')
			var t=ev.clientY-this.offsetTop+'px';//我这边给你加了px，因为你的坐标是需要加上px的
			d1.onmousemove=function(e){//点击红色盒子之后，
				var ev=e||event;
				var needleft=ev.clientX-l;
				// console.log(needleft,'22')
				var needtop=ev.clientY-t+'px';
				if(needleft==d2.offsetLeft && needtop==d2.offsetTop)//你没有获取到绿色盒子的宽高你如何作比较呢
				{
					alert('we are one');
					d1.onmousemove=null;
				}
			}
			return false;
		}
	</script>
</body>
</html>
