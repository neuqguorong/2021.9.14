<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>北京时间</p>
    <p id="p2"><img><img>:<img><img>:<img><img></p>
</body>
<script>
    function two(num){
        if(num>=0&&num<=9)
        {
            return '0'+num;
        }
        else{
            return num;
        }
    }
    var a=new Date();
    var h=two(a.getHours()),m=two(a.getMinutes()),s=two(a.getSeconds());
    var aimg=document.getElementsByTagName('img');
    aimg[0].src=parseInt(h/10)+'.png';
</script>
</html>
