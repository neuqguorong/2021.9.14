<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#d1{width: 100px;height: 100px;background: red;position: relative;left: 0;top: 0;}
	</style>
</head>
<body>
	<input id="btn" type="button" value="playback">
	<div id="d1"></div>

	<script type="text/javascript">
		var arrx=[],arry=[],t=null;
		arrx[0]=0,arry[0]=0;
		d1.onmousedown=function(e){
			var ev=e||event;
			var l=ev.clientX-this.offsetLeft;
			var t=ev.clientY-this.offsetTop;
			document.onmouseover=function(e){
				var ev=e||event;
				var needl=ev.clientX-l;
				var needt=ev.clientY-t;
				arrx.push(needl),arry.push(needt);
				d1.style.left=needl+'px';
				d1.style.top=needt+'px';
			}
			document.onmouseup=function(){
				document.onmouseover=document.onmouseup=null;
			}
		}

		btn.onclick=function(){
			clearInterval(t);
			t=setInterval(function(){
				if(arrx.length==0)
					clearInterval(t);
				d1.style.left=arrx.pop()+'px';
				d1.style.top=arry.pop()+'px';
			},30)
		}
	</script>
</body>
</html>
