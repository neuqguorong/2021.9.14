<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0; list-style: none;}
        #d1{width: 600px;height: 400px;border: 2px solid orange;}
        ul{width: 100px; height: 100%px; float: left;}
        #left{margin-left: 5px;}
        #right{margin-right: 5px;}
        li{width: 100%;height: 50px;line-height: 50px; margin-top: 5px;text-align: center;border: 1px solid orange;}
        #d2{margin: 5px; float: left;width: 380px;height: 95%;position: relative;}
        img{width: 100%;height: 100%;position:relative;z-index: 1;}
        #d3{width: 100%;height: 50px;font-size: 40px;color: rgb(255, 0, 0);font-weight:400;background: rgba(255, 123, 0, 0.363);float: left;line-height: 50px;position: relative;top: -115px; z-index: 2;}
        #d4{width: 100%;height: 50px;font-size: 30px;position: relative;top: -122px; z-index: 2;}
        span{font-size: 50px;font-weight: bold;}
    </style>
</head>
<body>
    <div id="d1">
        <ul id="left">
            <li>连衣裙</li><li>雪纺</li><li>T恤</li><li>铅笔裤</li><li>婚纱</li><li>外套</li><li>连体裤</li>
        </ul>

        <div id="d2">
            <img id="img">
            <div id="d3">爆款情侣装</div>
            <div id="d4">
                <span id="s">1</span>元起
            </div>
        </div>
        
        <ul id="right">
            <li>抱抱</li><li>凉鞋</li><li>单鞋</li><li>太阳镜</li><li>丝袜</li><li>帆布鞋</li><li>情侣装</li>
        </ul>
    </div>
</body>
<script>
    var ali=document.getElementsByTagName('li'),a=d3.innerHTML, b=s.innerHTML,j=0,t=null;
    function c(){
        t=setInterval(function(){
            j++;
            img.src=j+'.jpg';
            d3.innerHTML=a+j;
            s.innerHTML=b+j;
            for(i=0;i<ali.length;i++)
            {
                ali[i].style.background='';
            }
            ali[j-1].style.background='orange';
            if(j==ali.length)j=0;           
        },1000)
    }

    c();

    for(i=0;i<ali.length;i++)
    {
        ali[i].index=i+1;
        ali[i].onmouseover=function(){
            clearInterval(t);
            img.src=this.index+'.jpg';
            d3.innerHTML=a+this.index;
            s.innerHTML=b+this.index;
            for(i=0;i<ali.length;i++)
            {
                ali[i].style.background='';
            }
            ali[this.index-1].style.background='orange';
            this.onmouseout=function(){
                j=this.index-1;
                c();
            }
        }
        //d2.style.background="url(i+'.jpg')";
    }
</script>
</html>
