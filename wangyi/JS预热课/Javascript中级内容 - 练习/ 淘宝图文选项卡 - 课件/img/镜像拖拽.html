<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        html,body{width: 100%;height: 100%;}
        #d1{width: 1px;height: 100%;background: black; position: absolute;left: 50%;margin-left: -0.5px;}
        #d2,#d3{width: 100px;height: 100px;background: red;position: relative;left: 50%;margin-left: -100px;top:300px;float: left;}
        #d3{background: green;margin-left: 0;}
    </style>
</head>
<body>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
<script>


    d2.onmousedown=function(e){
        var ev=e||event,left0=this.offsetLeft,top0=this.offsetTop,l=ev.clientX-this.offsetLeft,t=ev.clientY-this.offsetTop,left30=d3.offsetLeft;
        document.onmousemove=function(e){
            var ev=e||event,l1=ev.clientX-l,t1=ev.clientY-t;
            d2.style.left=l1+left0+'px',d2.style.top=t1+'px';
            //d3.style.left=2*left30-(l1+left0)+'px',d3.style.top=t1+'px';
            d3.style.right=l1+left0+'px',d3.style.top=t1+'px';
        }
        document.onmouseup=function(){
            document.onmousemove=document.onmouseup=null;
        }
    }
</script>
</html>
