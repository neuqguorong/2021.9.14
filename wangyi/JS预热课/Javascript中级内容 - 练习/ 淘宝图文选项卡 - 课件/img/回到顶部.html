<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        div{width: 200px;height: 200px;background: red;position: absolute; bottom: 0;right: 0;}
    </style>
</head>
<body style="height: 2000px;position: relative;background: yellow;">
    <div id="d">回到顶部</div>
</body>
<script>
    var t=null,h=document.documentElement.scrollTop;
    d.onclick=function(){
        //document.documentElement.scrollTop=0;
        t=setInterval(function(){
            var speed=-Math.floor(h)/10;
            document.documentElement.scrollTop+=speed;
            if(document.documentElement.scrollTop==0)
            {
                clearInterval(t);
            }
        },10);
    }
</script>
</html>
