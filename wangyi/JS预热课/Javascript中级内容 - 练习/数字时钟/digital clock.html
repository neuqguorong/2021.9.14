<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		img{width: 140px;height: 185px;}
		#div1{font-size: 100px;}
	</style>
</head>
<body>
	<div id="div1">
		Peking time:<br>
		<img src="0.png" id="img1">
		<img src="0.png" id="img2">
		:
		<img src="0.png" id="img3">
		<img src="0.png" id="img4">
		:
		<img src="0.png" id="img5">
		<img src="0.png" id="img6">
	</div>

	<script type="text/javascript">
		var aimg=div1.getElementsByTagName('img');
		var t=null;
		clearInterval(t);
		t=setInterval(function(){
			var odate=new Date();
			var hour=toDou(odate.getHours())+'';
			var min=toDou(odate.getMinutes())+'';
			var sec=toDou(odate.getSeconds())+'';
			var all=hour+min+sec;
			console.log(all);
			function toDou(num){
				return (num>=0&&num<10)?'0'+num:num;
			}
		    //console.log(hour,min,sec)
		    for(var i=0;i<aimg.length;i++)
		    {
		    	aimg[i].src=all.charAt(i)+'.png';
		    }
		},1000)
		
	</script>
</body>
</html>
