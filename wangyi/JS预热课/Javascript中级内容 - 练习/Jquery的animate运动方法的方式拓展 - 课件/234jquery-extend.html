    //$调用
    function a4(dom){
        //console.log(dom);
        this.dom=dom;
        this.arr=[];
        switch(dom.charAt(0)){
            case '#':this.lastlength=this.arr.length;
                this.arr.push(document.getElementById(dom.substring(1)));
                this.nowlength=this.arr.length;
                console.log(this.arr,this.arr[0],this.arr.length,this.lastlength,this.nowlength);
                this.arr[0].classList.add('b');
                break;
            case '.':this.lastlength=this.arr.length;
                this.arr.push(document.getElementsByClassName(dom.substring(1)));
                this.nowlength=this.arr.length;
                console.log(this.arr,this.arr[0],this.arr.length,this.lastlength,this.nowlength);
                for(var i=0;i<this.arr[0].length;i++)
                {
                    this.arr[0][i].classList.add('c');
                }
                break;
            default:this.lastlength=this.arr.length;
                this.arr.push(document.getElementsByTagName(dom));
                this.nowlength=this.arr.length;
                console.log(this.arr,this.arr[0],this.lastlength,this.nowlength); break;
        }
    }
    a4.prototype={
        'addclass':function(){
            for(var i=0;i<this.arr[0].length;i++)
            {
                this.arr[0][i].classList.add('a');
            }
        },
        'width':function(ar){
            console.log(typeof(ar),this.arr,this.arr.length,this.arr[0].length);
            if(this.arr.length==1 && this.arr[0].length==undefined)
            {
                console.log(1,this.arr[0]);
                if((typeof(ar))=='number')
                this.arr[0].style.width=ar+'px';
                if(typeof(ar)=='string')
                this.arr[0].style.width=ar;
            }
            else{
                for(var i=0;i<this.arr[0].length;i++)
                {
                    if((typeof(ar))=='number')
                    this.arr[0][i].style.width=ar+'px';
                    if(typeof(ar)=='string')
                    this.arr[0][i].style.width=ar;
                }
            }
        },
        'css':function(ar){
            console.log(ar,arguments,arguments[0],arguments[1],ar.length);
            if(arguments.length==2)
            {
                if(this.arr.length==1 && this.arr[0].length==undefined)
                {
                    //console.log(1,this.arr[0]);
                    if((typeof(arguments[1]))=='number')
                    this.arr[0].style[arguments[0]]=arguments[1]+'px';
                    if(typeof(arguments[1])=='string')
                    this.arr[0].style[arguments[0]]=arguments[1];
                }
                else{
                    console.log(2);
                    for(var i=0;i<this.arr[0].length;i++)
                    {
                        if((typeof(arguments[1]))=='number')
                        this.arr[0][i].style[arguments[0]]=arguments[1]+'px';
                        if(typeof(arguments[1])=='string')
                        this.arr[0][i].style[arguments[0]]=arguments[1];
                    }
                }
            }
            else{
                for(var j in ar)
                {
                    if(this.arr.length==1 && this.arr[0].length==undefined)
                    {
                        this.arr[0].style[j]=ar[j];
                    }
                    else{
                        for(var i=0;i<this.arr[0].length;i++)
                        {
                            this.arr[0][i].style[j]=ar[j];
                        }
                    }
                }
            }
        }
    }
