<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{width: 100px;height: 100px;background: black;margin-bottom: 30px;}
	</style>
</head>
<body>
	<div></div>
	<div></div>

	<script type="text/javascript">
		var d=document.getElementsByTagName('div');
		d[0].style.background='black';
		d[1].style.background='black';
		d[0].onclick=function(){
			d[0].style.background='red';
		}
		d[1].onclick=function(){
			d[1].style.background='green';
		}
		setInterval(function(){
			if(d[0].style.background=='black' && d[1].style.background=='black')
			alert(1);
	
			if(d[0].style.background!='black' && d[1].style.background!='black')
				alert(2);

			if(d[0].style.background!='black' || d[1].style.background!='black')
				alert(3);
		},3000);
		
	</script>
</body>
</html>
