<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#box{width: 400px;height: 400px;background: black;}
		#box div{width: 20px;height: 20px;float: left;}
	</style>
</head>
<body>
	<script type="text/javascript">
		var obox=document.createElement('div');
		obox.id='box';
		document.body.appendChild(obox);
		for(var i=0;i<400;i++)
		{
			var odiv=document.createElement('div');
			obox.appendChild(odiv);
		}
		console.log(obox.children);
		for(var i=0;i<20;i++)
		{
			if(i%2==0)
			{
				for(var j=0;j<20;j=j+2)
				{
					obox.children[i*20+j].style.background='red';
				}
			}
			if(i%2==1)
			{
				for(var j=1;j<20;j=j+2)
				{
					obox.children[i*20+j].style.background='red';
				}
			}
		}
	</script>
</body>
</html>
