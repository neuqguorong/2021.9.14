<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<ul>
		<li>
			<button class="sub">-</button>
			<span class="n">0</span>
			<button class="add">+</button>price:
			<span>12.5</span>yuan,total
			<span class="everytotal">0</span>yuan
		</li>
		<li>
			<button class="sub">-</button>
			<span class="n">0</span>
			<button class="add">+</button>price:<span>10.5</span>yuan,total
			<span class="everytotal">0</span>yuan
		</li>
		<li>
			<button class="sub">-</button>
			<span class="n">0</span>
			<button class="add">+</button>price:<span>8.5</span>yuan,total
			<span class="everytotal">0</span>yuan
		</li>
		<li>
			<button class="sub">-</button>
			<span class="n">0</span>
			<button class="add">+</button>price:<span>8</span>yuan,total
			<span class="everytotal">0</span>yuan
		</li>
		<li>
			<button class="sub">-</button>
			<span class="n">0</span>
			<button class="add">+</button>price<span>14.5</span>yuan,total
			<span class="everytotal">0</span>yuan
		</li>
	</ul>
	total: <span id="ttitem">0</span>items,money<span id="ttmoney">0</span>yuan<br>
	the price of the most expensive item is:<span id="max">0</span>yuan

	<script type="text/javascript">
		var add=document.getElementsByClassName('add');
		var sub=document.getElementsByClassName('sub');
		var everytotal=document.getElementsByClassName('everytotal');
		var a=0;
		var arr=[];
		//var max=document.getElementById('max');
		for(var i=0;i<add.length;i++)
		{
			
			add[i].onclick=function(){
				this.parentNode.children[1].innerHTML++;;
				ttitem.innerHTML++;
				this.parentNode.children[4].innerHTML=this.parentNode.children[1].innerHTML*this.parentNode.children[3].innerHTML;	
				 a=0;
				for(var j=0;j<add.length;j++)
				{
					a+=Number(everytotal[j].innerHTML);
					ttmoney.innerHTML=a;
				}
			}
				
			
			sub[i].onclick=function(){
				a=0;
				if(this.parentNode.children[1].innerHTML==0)
				{
					this.parentNode.children[1].innerHTML=0;
					this.parentNode.children[4].innerHTML=this.parentNode.children[1].innerHTML*this.parentNode.children[3].innerHTML;
					
				}
				else
				{
					this.parentNode.children[1].innerHTML--;;
					ttitem.innerHTML--;
					this.parentNode.children[4].innerHTML=this.parentNode.children[1].innerHTML*this.parentNode.children[3].innerHTML;
				}

				
				a=0;
				for(var j=0;j<add.length;j++)
				{
					a+=Number(everytotal[j].innerHTML);
					ttmoney.innerHTML=a;
				}
		    }



		    if(everytotal[i].parentNode.children[1].innerHTML!='0');
			{
				arr.push(Number(everytotal[i].parentNode.children[1].innerHTML));
			} 
		    max.innerHTML=arr.length?arr.sort(function(a,b){return b-a})[0]:0; 
		    
		}

		   
		

		

		
	
		
		
	</script>
</body>
</html>
