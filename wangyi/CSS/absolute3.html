<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{margin: 0px;padding: 0px;}
		.d1{width: 200px;height: 200px;background: red;position: absolute;left: 300px;top: 200px;float: left;}
		.d2{float: left; width: 200px;height: 200px;background: green;}
		.d3{width: 100px;height: 100px;background: black;margin-left: 100px;margin-top: 100px;position: relative;left: 100px; }
		.d4{width: 100px;height: 100px;background: black;position: absolute;left: 100px;}
		.d5{width: 200px;height: 200px;background: orange; position: relative; left: 600px;top: 400px;}
		.d6{width: 150px;height: 150px;background: pink;position: absolute;}
		.d7{width: 50px;height: 50px;background: blue;}
	</style>
</head>
<body>
	<div class="d1">
		<div class="d3"></div>
	</div>

	<div class="d2">
		<div class="d7"></div>
		<div class="d4"></div>
	</div>

	<div class="d5">
		<div class="d6"></div>
	</div>
</body>
</html>
